<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM1 Queue Table Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>MM1 Queue Table Calculator</h1>
        <div class="inputs">
            <label for="rho">Enter ρ (Traffic Intensity):</label>
            <input type="number" id="rho" step="0.01" min="0" max="1" placeholder="0.95" required>
            
            <label for="mu">Enter μ (Service Rate):</label>
            <input type="number" id="mu" step="0.01" min="0.01" placeholder="1" required>
            
            <button onclick="calculate()">Calculate</button>
        </div>

        <div class="results">
            <h2>Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>ρ</th>
                        <th>E(W)</th>
                        <th>P(W > 1)</th>
                        <th>P(W > 2)</th>
                        <th>P(W > 5)</th>
                        <th>P(W > 10)</th>
                        <th>P(W > 15)</th>
                        <th>P(W > 20)</th>
                       
                    </tr>
                </thead>
                <tbody id="resultsTable">
                    <!-- Results will appear here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
